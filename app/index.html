<!doctype html>
<html lang="en" ng-app="counterApp">
  <head>
    <meta charset="utf-8">
    <title>Counter</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/counterController.js"></script>
  </head>
  <body>
    <main>
      <section ng-controller="repeatController as repeat">
        <input id="repeatnum" ng-model="repeat.number">
        <span> Number of counters: {{repeat.number}}</span>
        <section ng-controller="counterController as counter" ng-repeat="i in repeat.getArray()">
          Count: <span id="count{{$index+1}}">{{counter.count}}</span>
          <button id="increment{{$index+1}}" ng-click="counter.increment()">+</button>
          <button id="decrement{{$index+1}}" ng-click="counter.decrement()">-</button>
        </section>
      </section>
    </main>
  </body>
</html>
